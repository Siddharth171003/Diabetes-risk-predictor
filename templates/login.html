{% extends "base.html" %}

{% block title %}Login - Diabetes Risk Predictor{% endblock %}

{% block content %}
<h2 class="mb-4">Login to Your Account</h2>

<form id="login-form" method="post" class="row g-3" novalidate>

    <div class="col-md-6">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" id="username" name="username" required>
    </div>
    
    <div class="col-md-6">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" name="password" type="password" required minlength="8" title="Password must be at least 8 characters">

    </div>
    
    <!-- reCAPTCHA widget -->
    <div class="col-12">
        <div class="g-recaptcha" data-sitekey="{{ config['RECAPTCHA_PUBLIC_KEY'] }}"></div>

    
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Log In</button>
        
    </div>
    <div class="col-12">
    <p> 
    Don't have an account <a href="{{ url_for('auth.register') }}" class="text-primary fw-bold">Register Here</a>
    </p>
</div>
</form>

<!-- Load the reCAPTCHA API script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
